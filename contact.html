  <body>
    <!-- header section starts -->

    <header class="header">
      <a href="#" class="logo">
        <img src="gambar/logo_.png" alt="" />
      </a>

      <nav class="navbar">
        <a href="home.html">home</a>
        <a href="about.html">about</a>
        <a href="menu.html">menu</a>
        <a href="products.html">products</a>
        <a href="review.html">review</a>
        <a href="contact.html">contact</a>
        <a href="blogs.html">blogs</a>
      </nav>

      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>

      <div class="search-form">
        <input type="search" id="search-box" placeholder="search here..." />
        <label for="search-box" class="fas fa-search"></label>
      </div>

      <div class="cart-items-container">
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="gambar/foto our produk.png" alt="" />
          <div class="content">
            <h3>cart item 01</h3>
            <div class="price">RP120.000/-</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="gambar/foto our produk 2.png" alt="" />
          <div class="content">
            <h3>cart item 02</h3>
            <div class="price">RP125.000/-</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="gambar/foto our produk 3.png" alt="" />
          <div class="content">
            <h3>cart item 03</h3>
            <div class="price">RP150.000/-</div>
          </div>
        </div>
        <a href="#" class="btn">checkout now</a>
      </div>
    </header>

    <!-- header section end -->
  </body>
</html>

  <!-- contact section start -->
  <section class="contact" id="contact">
    <h1 class="heading"><span>contact </span>us</h1>
    <div class="row">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.5744136436965!2d103.96836061862066!3d1.0496395384055137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d98dffc442cd29%3A0xaf0a1dbc7e27d845!2sToko%20sepatu%20Lim%20Lim%20Aviari!5e0!3m2!1sid!2sid!4v1695614482234!5m2!1sid!2sid"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <form action="">
        <h3>get in touch</h3>
        <div class="inputBox">
          <span class="fas fa-user"></span>
          <input type="text" placeholder="name" />
        </div>
        <div class="inputBox">
          <span class="fas fa-envelope"></span>
          <input type="email" placeholder="email" />
        </div>
        <div class="inputBox">
          <span class="fas fa-phone"></span>
          <input type="number" placeholder="number" />
        </div>
        <input type="submit" value="contact now" class="btn" />
      </form>
    </div>
  </section>
  <!-- contact section end -->
